<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Contact Message</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background-color: #f7f7f5;
        color: #1a1a1a;
        padding: 48px 16px;
        -webkit-font-smoothing: antialiased;
      }

      .container {
        max-width: 560px;
        margin: 0 auto;
      }

      /* Top bar */
      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 24px;
        padding: 0 2px;
      }

      .topbar-brand {
        font-size: 13px;
        font-weight: 600;
        color: #888;
        letter-spacing: -0.01em;
      }

      .topbar-tag {
        font-size: 11px;
        font-weight: 500;
        color: #888;
        background: #ebebeb;
        border-radius: 4px;
        padding: 3px 8px;
        letter-spacing: 0.02em;
      }

      /* Main card */
      .card {
        background: #ffffff;
        border: 1px solid #e5e5e3;
        border-radius: 10px;
        overflow: hidden;
      }

      /* Card header */
      .card-header {
        padding: 28px 32px 24px;
        border-bottom: 1px solid #f0f0ee;
      }

      .card-header-meta {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #aaa;
        margin-bottom: 8px;
      }

      .card-header h1 {
        font-size: 20px;
        font-weight: 700;
        color: #111;
        letter-spacing: -0.03em;
        line-height: 1.3;
      }

      /* Card body */
      .card-body {
        padding: 28px 32px;
      }

      /* Row */
      .row {
        display: flex;
        gap: 12px;
        padding: 14px 0;
        border-bottom: 1px solid #f0f0ee;
        align-items: flex-start;
      }

      .row:last-of-type {
        border-bottom: none;
      }

      .row-label {
        font-size: 12px;
        font-weight: 600;
        color: #aaa;
        min-width: 72px;
        padding-top: 2px;
        flex-shrink: 0;
        letter-spacing: 0.01em;
      }

      .row-value {
        font-size: 14px;
        color: #1a1a1a;
        font-weight: 500;
        line-height: 1.5;
        flex: 1;
      }

      .row-value a {
        color: #1a1a1a;
        text-decoration: underline;
        text-underline-offset: 2px;
      }

      /* Message field */
      .message-value {
        font-size: 14px;
        color: #333;
        line-height: 1.75;
        white-space: pre-wrap;
        word-break: break-word;
        font-weight: 400;
        background: #fafaf9;
        border: 1px solid #ebebeb;
        border-radius: 6px;
        padding: 14px 16px;
        margin-top: 4px;
      }

      .message-section {
        padding: 16px 0 0;
      }

      .message-label {
        font-size: 12px;
        font-weight: 600;
        color: #aaa;
        letter-spacing: 0.01em;
        margin-bottom: 10px;
      }

      /* Card footer */
      .card-footer {
        padding: 20px 32px;
        background: #fafaf9;
        border-top: 1px solid #f0f0ee;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      .footer-logo {
        width: 40px;
        height: 40px;
      }

      .button {
        display: inline-block;
        background: #111;
        color: #ffffff;
        padding: 9px 18px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 13px;
        font-weight: 600;
        letter-spacing: -0.01em;
        white-space: nowrap;
      }

      /* Bottom note */
      .bottom-note {
        text-align: center;
        margin-top: 24px;
        font-size: 11px;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Top bar -->
      <div class="topbar">
        <span class="topbar-brand">Amr Elshabrawy</span>
        <span class="topbar-tag">ðŸ“¬ Portfolio Form</span>
      </div>

      <!-- Card -->
      <div class="card">
        <!-- Header -->
        <div class="card-header">
          <div class="card-header-meta">New message</div>
          <h1>Someone reached out<br />from your portfolio.</h1>
        </div>

        <!-- Body -->
        <div class="card-body">
          <div class="row">
            <span class="row-label">Name</span>
            <span class="row-value">{{from_name}}</span>
          </div>

          <div class="row">
            <span class="row-label">Email</span>
            <span class="row-value">
              <a href="mailto:{{from_email}}">{{from_email}}</a>
            </span>
          </div>

          <div class="message-section">
            <div class="message-label">Message</div>
            <div class="message-value">{{message}}</div>
          </div>
        </div>

        <!-- Footer -->
        <div class="card-footer">
          <span class="footer-logo">
            <svg
              viewBox="0 0 572 572"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              preserveAspectRatio="xMidYMid meet"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <defs>
                <!-- Updated gradient: Blue to Purple -->
                <radialGradient id="logoGradient">
                  <stop offset="20%" stop-color="#3B82F6" />
                  <stop offset="90%" stop-color="#0A0E27" />
                </radialGradient>

                <!-- Enhanced glow with blue-purple combination -->
                <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                  <feDropShadow
                    dx="0"
                    dy="0"
                    stdDeviation="3"
                    flood-color="#3B82F6"
                    flood-opacity="1"
                  />
                  <feDropShadow
                    dx="0"
                    dy="0"
                    stdDeviation="8"
                    flood-color="#3086fe"
                    flood-opacity="0.7"
                  />
                  <feDropShadow
                    dx="0"
                    dy="0"
                    stdDeviation="15"
                    flood-color="#3B82F6"
                    flood-opacity="0.5"
                  />
                </filter>
              </defs>
              <!-- Main hexagon shape with updated colors -->
              <path
                class="shape"
                stroke="#3B82F6"
                stroke-width="25"
                fill="url(#logoGradient)"
                filter="url(#glow)"
                d="M 256 68.5, L 41 183.5, 41 378.5, 256 503.5, 317 503.5, 531 378.5, 531 183.5, 317 68.5, z"
              />

              <!-- Letter A - Updated to match theme -->
              <path
                class="A"
                fill="#E0E7FF"
                stroke="#1F2937"
                stroke-width="2"
                d="M 116 305.5, L 116 385.5, 76 360.5, 76 200.5, 196 136.5, 196 430.5, 156 405.5, 156 305.5, z M 116 225.5, L 116 265.5, 156 265.5, 156 205.5, z"
              />

              <!-- Letter M - Updated to match theme -->
              <path
                class="M"
                fill="#E0E7FF"
                stroke="#1F2937"
                stroke-width="2"
                d="M 271 265.5, L 256 225.5, 256 465.5, 216 440.5, 216 125.5, 256 103.5, 286 205.5, 316 103.5, 356 125.5, 356 440.5, 316 465.5, 316 225.5, 300 265.5, z"
              />

              <!-- Letter R - Updated to match theme -->
              <path
                class="R"
                fill="#E0E7FF"
                stroke="#1F2937"
                stroke-width="2"
                d="M 416 305.5, L 416 405.5, 376 430.5, 376 136.5, 496 200.5, 496 270.5, 476 280.5, 496 290.5, 496 360.5, 456 385.5, 456 325.5, 431 305.5, z M 416 205.5, L 416 265.5, 431 265.5, 456 240.5, 456 225.5, z"
              />
            </svg>
          </span>
          <a
            href="mailto:{{from_email}}?subject=Re: Your message â€” Amr Elshabrawy"
            class="button"
          >
            Reply â†’
          </a>
        </div>
      </div>

      <!-- Bottom note -->
      <p class="bottom-note">Automated notification Â· amrelshabrawy.dev</p>
    </div>
  </body>
</html>
