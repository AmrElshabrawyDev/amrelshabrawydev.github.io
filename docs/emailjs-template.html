<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Contact Message</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #f3f4f6;
        color: #1f2937;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      .card {
        background-color: #ffffff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .header {
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        padding: 30px;
        text-align: center;
      }
      .header h1 {
        color: #ffffff;
        margin: 0;
        font-size: 24px;
        font-weight: 700;
      }
      .content {
        padding: 30px;
      }
      .field {
        margin-bottom: 20px;
      }
      .label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #6b7280;
        margin-bottom: 4px;
        font-weight: 600;
      }
      .value {
        font-size: 16px;
        color: #111827;
        line-height: 1.5;
      }
      .message-box {
        background-color: #f9fafb;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 16px;
        margin-top: 8px;
        white-space: pre-wrap;
      }
      .footer {
        text-align: center;
        padding: 20px;
        color: #9ca3af;
        font-size: 12px;
      }
      .button {
        display: inline-block;
        background-color: #3b82f6;
        color: #ffffff;
        padding: 12px 24px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <h1>New Contact Message</h1>
        </div>
        <div class="content">
          <p style="margin-bottom: 24px; font-size: 16px">
            You have received a new message from your portfolio contact form.
          </p>

          <div class="field">
            <div class="label">From</div>
            <div class="value">
              <strong>{{from_name}}</strong> (<a
                href="mailto:{{from_email}}"
                style="color: #3b82f6; text-decoration: none"
                >{{from_email}}</a
              >)
            </div>
          </div>

          <div class="field">
            <div class="label">Message</div>
            <div class="value message-box">{{message}}</div>
          </div>

          <div style="text-align: center">
            <a
              href="mailto:{{from_email}}?subject=Re: Contact from Portfolio"
              class="button"
              >Reply via Email</a
            >
          </div>
        </div>
      </div>
      <div class="footer">
        <p>Sent from Amr Elshabrawy - Professional Portfolio</p>
        <p style="margin-top: 8px; font-size: 10px; color: #d1d5db">
          Time: {{time}}
        </p>
      </div>
    </div>
  </body>
</html>
