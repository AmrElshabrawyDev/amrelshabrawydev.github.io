<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 572 572" xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid meet"
  stroke-linecap="round" stroke-linejoin="round">
  <defs>
    <!-- Updated gradient: Blue to Purple -->
    <radialGradient id="logoGradient">
      <stop offset="20%" stop-color="#3B82F6" />
      <stop offset="90%" stop-color="#0A0E27" />
    </radialGradient>

    <!-- Enhanced glow with blue-purple combination -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#3B82F6"
        flood-opacity="1" />
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#3086fe"
        flood-opacity="0.7" />
      <feDropShadow dx="0" dy="0" stdDeviation="15" flood-color="#3B82F6"
        flood-opacity="0.5" />
    </filter>
  </defs>

  <!-- Main hexagon shape with updated colors -->
  <path class="shape" stroke="#3B82F6" stroke-width="25"
    fill="url(#logoGradient)" filter="url(#glow)"
    d="M 256 68.5, L 41 183.5, 41 378.5, 256 503.5, 317 503.5, 531 378.5, 531 183.5, 317 68.5, z" />

  <!-- Letter A - Updated to match theme -->
  <path class="A" fill="#E0E7FF" stroke="  #0F172A" stroke-width="2"
    d="M 116 305.5, L 116 385.5, 76 360.5, 76 200.5, 196 136.5, 196 430.5, 156 405.5, 156 305.5, z M 116 225.5, L 116 265.5, 156 265.5, 156 205.5, z" />

  <!-- Letter M - Updated to match theme -->
  <path class="M" fill="#E0E7FF" stroke="  #0F172A" stroke-width="2"
    d="M 271 265.5, L 256 225.5, 256 465.5, 216 440.5, 216 125.5, 256 103.5, 286 205.5, 316 103.5, 356 125.5, 356 440.5, 316 465.5, 316 225.5, 300 265.5, z" />

  <!-- Letter R - Updated to match theme -->
  <path class="R" fill="#E0E7FF" stroke="  #0F172A" stroke-width="2"
    d="M 416 305.5, L 416 405.5, 376 430.5, 376 136.5, 496 200.5, 496 270.5, 476 280.5, 496 290.5, 496 360.5, 456 385.5, 456 325.5, 431 305.5, z M 416 205.5, L 416 265.5, 431 265.5, 456 240.5, 456 225.5, z" />
</svg>